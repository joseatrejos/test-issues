name: Reporte de bug
description: Creación de un reporte de bug para ayudarnos a mejorar nuestro software.
title: "[Bug]: "
labels: [🐛Bug]
#assignees: [joseatrejos, claudiobo]
body:
- type: markdown
  attributes:
    value: |
      Agradecemos de antemano su tiempo invertido para llenar este reporte.
- type: textarea
  attributes:
    label: Fecha de ejecución de la prueba 
    description: Fecha exacta en la que se realizó la prueba
    placeholder: |
      Fecha
  validations:
    required: true
- type: textarea
  attributes:
    label: Descripción del error 
    description: Una descripción concisa de lo que se experimentó durante la prueba.
    placeholder: |
      Cuando hago <X>, sucede <Y>
  validations:
    required: true
- type: textarea
  attributes:
    label: Para reproducirlo
    description: Pasos para replicar el error, con imágenes en caso de considerarse necesario.
    placeholder: |
      1. Ir a '...'
      2. Click en '....'
      3. Scroll down en '....'
      4. error
  validations:
    required: true
- type: textarea
  attributes:
    label: Mensaje de error
    description: El mensaje de error observado en el sistema si aplica.
    placeholder: |
      Mensaje de error
  validations:
    required: false
- type: textarea
  attributes:
    label: Enlace de la página donde se presentó el error
    description: Enlace de la página donde se presentó el error, si aplica.
    placeholder: |
      Enlace
  validations:
    required: false
- type: textarea
  attributes:
    label: Comportamiento esperado
    description: Una descripción concisa del comportamiento que se esperaba del sistema.
    placeholder: |
      Lo que espero que suceda es <Z>
  validations:
    required: true
- type: dropdown
  id: entorno
  attributes:
    label: Entorno
    options:
      - Entorno de desarrollo
      - Entorno de Staging/UAT/Pruebas
      - Entorno productivo
  validations:
    required: true
- type: dropdown
  id: browser
  attributes:
    label: Browser
    options:
      - Google Chrome
      - Mozilla Firefox
      - Safari
      - Opera.
      - Microsoft Edge.
      - Otro.
    required: true
- type: textarea
  id: version
  attributes:
    label: Version
    placeholder: |
      Versión del sistema.
  validations:
    required: true
- type: textarea
  id: user
  attributes:
    label: Usuario y roles
    description: Usuario con el que se realizó la prueba y roles con los que cuenta dicho usuario.
    placeholder: |
      Usuario y roles.
  validations:
    required: true
